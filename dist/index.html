<!DOCTYPE html>
<html lang="en">

<head>
    <title>Interest Rate Calculator - Quickly Calculate Interest on Loans</title>
    <meta name="description" content="Interest Rate Calculator - Quickly Calculate Interest on Loans" />
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href=style.css type="text/css" media="all" />
<link rel="icon" href="favicon.ico"><script defer src="main.js"></script></head>

<body>
    <div class="container">
        <h1>Interest Rate Calculator</h1>
        <div class="input-wrapper">
            <div class="wrapper">
                <label for="principal">Principal Amount</label>
                <input type="number" id="principal" value="1000" />
            </div>
        </div>
        <div class="input-wrapper">
            <div class="wrapper">
                <label for="rate">Rate (%)</label>
                <input type="number" id="rate" value="5" />
            </div>
        </div>
        <div class="input-wrapper">
            <div class="wrapper">
                <label for="time">Time (Years)</label>
                <input type="number" id="time" value="1" />
            </div>
        </div>
        <button id="calculate-btn" onclick="calculate()">Calculate</button>
        <div id="result"></div>
    </div>

</body>

</html>
